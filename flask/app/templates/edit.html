<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/newitem.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/category.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=download" />
  <title>Item Edit Page</title>
</head>
<body>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const mode = localStorage.getItem('darkmode');
        if (mode === 'dark') {
          document.body.classList.add('darkmode');
          document.body.classList.remove('lightmode');
        } else {
          document.body.classList.add('lightmode');
          document.body.classList.remove('darkmode');
        }
    });
    </script>
    <div class="header">
        <div class="header-left">
            <a href="{{ url_for('category') }}" class="back-btn">
                <i class="material-icons">arrow_back_ios</i>
            </a>
        </div>
        <h1 class="page-title" id="title">Edit</h1>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert-box">
        <div class="notification">
            {{ messages[0] }}
        </div>
    </div>
    {% endif %}
    {% endwith %}
    
    <div class="center">
      <div class="mainbox">
        <form method="post" action="{{ url_for('edit', itemID=item.itemID) }}" enctype="multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <div class="upload-box">
            <label for="img-file" class="upload-label">
                {% if item.itemPicture %}
                    <img src="/static/img/{{ item.itemPicture }}" id="preview-img" style="width:80px;height:80px;border-radius:8px;">
                {% else %}
                    <img src="../static/ico/default_image.png" id="preview-img" style="width:80px;height:80px;border-radius:8px;">
                {% endif %}
                <span id="changePhoto">Change Photo</span>
            </label>
            <input type="file" name="file" accept="image/*" id="img-file" hidden>
          </div>

          <label class="form-label" id="itemName">Item Name</label>
          <input type="text" class="input-box" name="getname" value="{{ item.itemName }}" required>

          <label class="form-label" id="category">Category</label>
          <div class="dropdown">
              <input class="input-box" type="text" id="searchBox" value="{{ item.category.cateName }}"
              onkeyup="filterFunction()" onclick="toggleList()" name="getcate">
              <div id="dropdownList" class="dropdown-list">
              {% for cate in categories %}
              <div onclick="selectItem('{{ cate.cateName }}')">{{ cate.cateName }}</div>
              {% endfor %}
              </div>
          </div>

          <div class="row-2">
            <div class="input-box-row2-left">
              <label class="form-label" id="itemAmount">Item Amount</label>
              <div class="center">
                <input type="number" class="input-box-row2" name="getamount" value="{{ item.itemAmount }}" min="{{ item.itemAmount }}" placeholder="Fill stock" required>
              </div>
            </div>
            <div class="input-box-row2-right">
              <label class="form-label" id="itemMin">Item Minimum</label>
              <div class="center">
                <input type="number" class="input-box-row2" name="getmin" value="{{ item.itemMin or 0 }}" min="0" required>
              </div>
            </div>
          </div>

          <label class="form-label" id="desc">Description</label>
          <div class="center">
            <input type="text" class="input-box" name="getdes" value="{{ item.itemDesc }}">
          </div>

          <div style="display:flex;gap:8px;">
            <button class="add-btn" name="action" value="confirm" id="cnf">Confirm</button>
            <button class="add-btn" name="action" value="add-to-cart" id="atc">Add to Cart</button>
            <button class="add-btn" name="action" value="cancel" type="submit" id="cnc">Cancel</button>
          </div>
        </form>

        <div class="qr-container">
            <button id="printQrBtn" class="add-btn" type="button">Print QR</button>
            <img id="qrImage" src="data:image/png;base64,{{ QR_Barcode }}" alt="QR Code">
        </div>
        </div>
    </div>
    <div class="modal-overlay" id="qr-print-modal">
        <div class="modal-content">
            <h3 id="qr-modal-title">Print Options</h3>
            <div class="form-group">
                <label for="qr-size" id="qr-label-size">Size:</label>
                <select id="qr-size" class="modal-select">
                    <option value="L">L (10cm x 10cm)</option>
                    <option value="M" selected>M (8cm x 8cm)</option>
                    <option value="S">S (5cm x 5cm)</option>
                    <option value="XS">XS (3cm x 3cm)</option>
                    <option value="XXS">XXS (2cm x 2cm)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qr-quantity" id="qr-label-quantity">Quantity:</label>
                <input type="number" id="qr-quantity" value="1" min="1" class="modal-input">
            </div>
            <div class="modal-actions">
                <button class="modal-btn confirm" id="confirm-print-btn">Confirm</button>
                <button class="modal-btn cancel" id="cancel-print-btn">Cancel</button>
            </div>
        </div>
    </div>
<script>
  const imgFile = document.getElementById('preview-img');
  const inputBox = document.getElementById('img-file');
  inputBox && inputBox.addEventListener('change', function () {
    const reader = new FileReader();
    reader.onload = () => imgFile.src = reader.result;
    reader.readAsDataURL(this.files[0]);
  });
  function toggleList() {
    document.getElementById("dropdownList").style.display = "block";
  }
  function filterFunction() {
    let input = document.getElementById("searchBox");
    let filter = input.value.toUpperCase();
    let div = document.getElementById("dropdownList");
    let items = div.getElementsByTagName("div");
    for (let i = 0; i < items.length; i++) {
      let txtValue = items[i].textContent || items[i].innerText;
      items[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
    }
  }
  function selectItem(value) {
    let input = document.getElementById("searchBox");
    input.value = value;
    document.getElementById("dropdownList").style.display = "none";
  }
  window.onclick = function (e) {
    if (!e.target.matches('#searchBox')) {
      document.getElementById("dropdownList").style.display = "none";
    }
  }


  document.getElementById('printQrBtn').addEventListener('click', function() {
      const qrImageSrc = document.getElementById('qrImage').src;
      const itemName = document.querySelector('input[name="getname"]').value || 'QR Code';
      showQrPrintModal(qrImageSrc, itemName);
  });


  const translations = {
    en: {
      title: "Edit",
      changePhoto: 'Change Photo',
      itemName: 'Item Name',
      category: 'Category',
      itemAmount: 'Item Amount',
      itemMin: 'Item Minimum',
      desc: 'Description',
      cnf: 'Confirm',
      atc: 'Add to Cart',
      cnc: 'Cancel',
      printQR: 'Print QR',
      printOptions: "Print Options",
      size: "Size",
      quantity: "Quantity"
    },
    th: {
      title: "แก้ไข",
      changePhoto: 'เปลี่ยนรูปภาพ',
      itemName: 'ชื่อของ',
      category: 'ประเภท',
      itemAmount: 'จำนวนของ',
      itemMin: 'จำนวนของขั้นต่ำ',
      desc: 'คำอธิบายรายละเอียด',
      cnf: 'ยืนยืน',
      atc: 'เพิ่มลงตะกร้า',
      cnc: 'ยกเลิก',
      printQR: 'พิมพ์ QR',
      printOptions: "ตัวเลือกการพิมพ์",
      size: "ขนาด",
      quantity: "จำนวน"
    }
  };

  function printQrForCard(qrImageSrc, itemName, size = 'XXS', total_quantity = 5) {
      const SIZES = {
          'L': 10, 'M': 8, 'S': 5, 'XS': 3, 'XXS': 2
      };
      const qrWidth = SIZES[size] || SIZES['XXS']; 
      const gutterCm = 0.5; 
      function createQrHtml(src, name) {
          return `
              <div class="qr-item">
                  <h5>${name}</h5>
                  <img src="${src}" alt="${name}">
              </div>
          `;
      }
      let allQRCodes = '';
      for (let i = 0; i < total_quantity; i++) {
          allQRCodes += createQrHtml(qrImageSrc, itemName);
      }
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`
          <html>
              <head>
                  <title>Print QR Sheet for ${itemName}</title>
                  <style>
                      @page { size: A4; margin: 1.5cm; }
                      body { 
                          margin: 0; padding: 0; font-family: sans-serif;
                          display: flex; flex-wrap: wrap; 
                          justify-content: flex-start; align-content: flex-start;
                      }
                      .qr-item {
                          width: ${qrWidth}cm; 
                          margin-right: ${gutterCm}cm;
                          margin-bottom: ${gutterCm}cm;
                          page-break-inside: avoid; text-align: center;
                          box-sizing: border-box; 
                      }
                      h5 { 
                          font-size: 8pt; margin: 0 0 2mm 0; 
                          white-space: nowrap; overflow: hidden;
                          text-overflow: ellipsis;
                      }
                      img { 
                          width: 100%; height: auto; 
                          image-rendering: pixelated; 
                          image-rendering: crisp-edges; 
                      }
                  </style>
              </head>
              <body>
                  ${allQRCodes}
                  <script>
                      window.onload = () => { window.print(); };
                  <\/script>
              </body>
          </html>
      `); 
      printWindow.document.close();
      printWindow.onafterprint = () => printWindow.close();
  }

  function changeLanguage(lang) {
    if (!translations[lang]) lang = 'en'; // Fallback

    document.querySelector('#title').textContent = (translations[lang].title);
    document.querySelector('#changePhoto').textContent = (translations[lang].changePhoto);
    document.querySelector('#itemName').textContent = (translations[lang].itemName);
    document.querySelector('#category').textContent = (translations[lang].category);
    document.querySelector('#itemAmount').textContent = (translations[lang].itemAmount);
    document.querySelector('#itemMin').textContent = (translations[lang].itemMin);
    document.querySelector('#desc').textContent = (translations[lang].desc);
    document.querySelector('#cnf').textContent = (translations[lang].cnf);
    document.querySelector('#atc').textContent = (translations[lang].atc);
    document.querySelector('#cnc').textContent = (translations[lang].cnc);
    document.querySelector('#printQrBtn').textContent = (translations[lang].printQR);

    // เพิ่มการอัปเดตข้อความใน Modal
    document.querySelector('#qr-modal-title').textContent = (translations[lang].printOptions);
    document.querySelector('#qr-label-size').textContent = (translations[lang].size);
    document.querySelector('#qr-label-quantity').textContent = (translations[lang].quantity);
    document.querySelector('#confirm-print-btn').textContent = (translations[lang].cnf); // ใช้ cnf (ยืนยัน)
    document.querySelector('#cancel-print-btn').textContent = (translations[lang].cnc); // ใช้ cnc (ยกเลิก)
  }

  // (โค้ดสำหรับ Modal Logic ที่คุณมีอยู่แล้ว ถูกต้องครับ)
  const qrPrintModal = document.getElementById('qr-print-modal');
  const confirmPrintBtn = document.getElementById('confirm-print-btn');
  const cancelPrintBtn = document.getElementById('cancel-print-btn');
  const qrSizeSelect = document.getElementById('qr-size');
  const qrQuantityInput = document.getElementById('qr-quantity');
  
  let qrToPrintSrc = null;
  let qrToPrintName = null;

  function showQrPrintModal(qrImageSrc, itemName) {
      qrToPrintSrc = qrImageSrc;
      qrToPrintName = itemName;
      
      qrSizeSelect.value = 'M';
      qrQuantityInput.value = 1;

      qrPrintModal.classList.add('active');
  }

  function hideQrPrintModal() {
      qrPrintModal.classList.remove('active');
      qrToPrintSrc = null;
      qrToPrintName = null;
  }

  confirmPrintBtn.addEventListener('click', () => {
      const size = qrSizeSelect.value;
      const quantity = parseInt(qrQuantityInput.value, 10) || 1;
      
      if (qrToPrintSrc && qrToPrintName) {
          printQrForCard(qrToPrintSrc, qrToPrintName, size, quantity);
      }
      hideQrPrintModal();
  });

  cancelPrintBtn.addEventListener('click', hideQrPrintModal);

  qrPrintModal.addEventListener('click', (event) => {
      if (event.target === qrPrintModal) {
          hideQrPrintModal();
      }
  });
    
  changeLanguage(localStorage.getItem('lang') || 'th');
  </script>
  </body>
</html>
