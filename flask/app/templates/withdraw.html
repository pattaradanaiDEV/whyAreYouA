<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/newitem.css">
    <link rel="stylesheet" href="../static/css/category.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const mode = localStorage.getItem('darkmode') || 'lightmode';
          if (mode === 'dark') {
            document.body.classList.add('darkmode');
            document.body.classList.remove('lightmode');
          } else {
            document.body.classList.add('lightmode');
            document.body.classList.remove('darkmode');
          }
        });
    </script>
    <div class="top-bar">
    	<div class="back">
        	<a href="{{ url_for('category') }}">
                <span class="material-icons">arrow_back_ios_new</span> 
            </a>
    	</div>
    	<div class="category">
        	<span id="title">Withdraw</span>
    	</div>
        <div></div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert-box">
            <div class="notification" style="background-color:red;">
                {{ messages[0] }}
            </div>
        </div>
        {% endif %}
    {% endwith %}
    <div class="center">
      <div class="mainbox">
        <div style="display:flex;gap:12px;align-items:center;">
            {% if item.itemPicture %}
                <img src="/static/img/{{ item.itemPicture }}" width="120" height="120" style="border-radius:12px;">
            {% else %}
                <div style="width:120px;height:120px;border-radius:12px;background:#ddd;display:flex;align-items:center;justify-content:center;font-size:48px;">
                    {{ item.itemName[0] }}
                </div>
            {% endif %}
            <div>
                <h3 class="text">{{ item.itemName }}</h3>
                <p class="text"><span id="inStock">In Stock:</span> {{ item.itemAmount }}</p>
            </div>
        </div>

        <form method="POST" style="margin-top:12px;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label class="form-label" id="quantity">Quantity</label>
            <input type="number" name="getQuantity" min="1" max="{{ item.itemAmount }}" value="1" class="input-box" required>

            <div style="display:flex;gap:8px;margin-top:12px;">
                <button type="submit" name="action" value="confirm" class="add-btn" id="cnf">Confirm</button>
                <button type="submit" name="action" value="add-to-cart" class="add-btn" id="atc">Add to Cart</button>
                <button type="button" onclick="gobackto()" class="add-btn" style="background:#ccc;color:#000;" id="cnc">Cancel</button>
            </div>
        </form>
      </div>
    </div>

<script>
    function gobackto(){ window.location.href ='/category' }
    
    const translations = {
      en: {
        title: "Withdraw",
        inStock: 'In Stock:',
        quantity: 'Quantity',
        cnf: 'Confirm',
        atc: 'Add to Cart',
        cnc: 'Cancel',
      },
      th: {
        title: "เบิก",
        inStock: 'ในคลัง:',
        quantity: 'จำนวน',
        cnf: 'ยืนยัน',
        atc: 'เพิ่มลงตะกร้า',
        cnc: 'ยกเลิก',
      }
    };

    function changeLanguage(lang) {
      document.querySelector('#title').textContent = (translations[lang].title);
      document.querySelector('#inStock').textContent = (translations[lang].inStock);
      document.querySelector('#quantity').textContent = (translations[lang].quantity);
      document.querySelector('#cnf').textContent = (translations[lang].cnf);
      document.querySelector('#atc').textContent = (translations[lang].atc);
      document.querySelector('#cnc').textContent = (translations[lang].cnc);
    }
      
    changeLanguage(localStorage.getItem('lang'));
</script>
</body>
</html>
