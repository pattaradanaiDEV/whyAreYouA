<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/category.css">
</head>

<body>
	<div class="top-bar">
    	<div class="back">
        	<a href="{{ url_for('stockmenu') }}">
                <span class="material-icons" color="#FFFFFF">arrow_back_ios_new</span> 
            </a>
    	</div>
    	<div class="category">
        	<span class="material-icons">list_alt</span>
        	<span>Category</span>
    	</div>
        <div class="cart">
            <a href="{{ url_for('waiting') }}">
                <span class="material-icons">shopping_cart</span>
            </a>
    	</div>
	</div>
	<div class="search-bar">
    	<span class="material-icons">search</span>
    	<input type="search" class="search-input" placeholder="Search...">
	</div>
	<div class="show_category">
        <button class="category-item" onclick="showCategory()" id="all">All</button>    
        <button class="category-item" onclick="showCategory()" id="stationery">Stationery</button>   
        <button class="category-item" onclick="showCategory()" id="elec">Electrical</button>   
        <button class="category-item" onclick="showCategory()" id="it">IT</button>
        <button class="category-item" onclick="showCategory()" id="med">Medical Supplies</button>
        <button class="category-item" onclick="showCategory()" id="consu">Consumables</button>
        <button class="category-item" onclick="showCategory()" id="tool">Tools</button>
        <button class="category-item" onclick="showCategory()" id="cont">Construction</button>
        <button class="category-item" onclick="showCategory()" id="fur">Furniture</button>
        <button class="category-item" onclick="showCategory()" id="others">Others</button>
	</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const categories =  categories | tojson ;
    console.log(categories);
    var admin;
    var current_admin=$("#current_admin").val();
    $.when(
        $.get("/admin"),
        $.get("/category")
    ).done(function(admin, category) {
        admin = admin[0];  
        category = category[0];
        showCategory(admin, category);
    });
    function navigateTo(url){
        window.location.href = url;
    }
    function showCategory(admin,category){
        category.forEach(
            function(cte_list) {
                let show = `<div class="category-box" data-id="${cte_list.cateID}">
                    <div style= "display : flex ;">
                       
                    </div>
                </div>`;
                $('.show_Category').append(show);
        }
        )
    }
    function searchCategory(query) {
        const filteredData = category.filter(entry => 
            entry.category_name.toLowerCase().includes(query.toLowerCase())
        );
        $('.show_Category').empty();

        showCategory(admin,filteredData);
    }
    document.querySelector('.search-bar input').addEventListener('input', function(event) {
        searchCategory(event.target.value.trim());
    });
</script>
