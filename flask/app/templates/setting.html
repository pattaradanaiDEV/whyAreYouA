<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/setting.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Setting Page</title>
</head>
<body class=""> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const mode = localStorage.getItem('darkmode');
          if (mode === 'dark') {
            document.body.classList.add('darkmode');
            document.body.classList.remove('lightmode');
          } else {
            document.body.classList.add('lightmode');
            document.body.classList.remove('darkmode');
          }
        });
    </script>
    <div class="top-bar">
        <a href="{{ url_for('homepage') }}">
            <span class="material-icons">arrow_back_ios</span>
        </a>
        <div class="center">
            <span id="settings">Settings</span>
        </div>
    </div>

    <div class="profile">
        <div class="profile-circle">
            {% if 'https://' in current_user.profile_pic %}
                <img src="{{ current_user.profile_pic }}"  class="profile-img">
            {% elif current_user.profile_pic %}
                <img src="{{ url_for('static', filename='img/' + current_user.profile_pic) }}" alt="Profile Picture">
            {% else %}
                <div class="user-icon">{{ current_user.Fname[0].upper() }}</div>
            {% endif %}
        </div>
        <div class="profile-text">
            <span class="welcome-message" id="greeting">Hi!<br></span>
            <span>{{ current_user.Fname}} {{ current_user.Lname }}</span>
        </div>
    </div>
    
    <div class="action">
        <div class="action-btn" onclick="urlFor('languages')">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-155.5t86-127Q252-817 325-848.5T480-880q83 0 155.5 31.5t127 86q54.5 54.5 86 127T880-480q0 82-31.5 155t-86 127.5q-54.5 54.5-127 86T480-80Zm0-82q26-36 45-75t31-83H404q12 44 31 83t45 75Zm-104-16q-18-33-31.5-68.5T322-320H204q29 50 72.5 87t99.5 55Zm208 0q56-18 99.5-55t72.5-87H638q-9 38-22.5 73.5T584-178ZM170-400h136q-3-20-4.5-39.5T300-480q0-21 1.5-40.5T306-560H170q-5 20-7.5 39.5T160-480q0 21 2.5 40.5T170-400Zm216 0h188q3-20 4.5-39.5T580-480q0-21-1.5-40.5T574-560H386q-3 20-4.5 39.5T380-480q0 21 1.5 40.5T386-400Zm268 0h136q5-20 7.5-39.5T800-480q0-21-2.5-40.5T790-560H654q3 20 4.5 39.5T660-480q0 21-1.5 40.5T654-400Zm-16-240h118q-29-50-72.5-87T584-782q18 33 31.5 68.5T638-640Zm-234 0h152q-12-44-31-83t-45-75q-26 36-45 75t-31 83Zm-200 0h118q9-38 22.5-73.5T376-782q-56 18-99.5 55T204-640Z"/></svg>
            <span id="languages">Languages</span>

            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M453-452q51 51 114 87.5T702-308q-40 51-98 79.5T481-200q-117 0-198.5-81.5T201-480q0-65 28.5-123t79.5-98q20 72 56.5 135T453-452Zm290 72q-20-5-39.5-11T665-405q8-18 11.5-36.5T680-480q0-83-58.5-141.5T480-680q-20 0-38.5 3.5T405-665q-8-19-13.5-38T381-742q24-9 49-13.5t51-4.5q117 0 198.5 81.5T761-480q0 26-4.5 51T743-380ZM440-840v-120h80v120h-80Zm0 840v-120h80V0h-80Zm323-706-57-57 85-84 57 56-85 85ZM169-113l-57-56 85-85 57 57-85 84Zm671-327v-80h120v80H840ZM0-440v-80h120v80H0Zm791 328-85-85 57-57 84 85-56 57ZM197-706l-84-85 56-57 85 85-57 57Z"/></svg>
            <span id="appearance">Appearance</span>
        </div>

        <div class="action-btn" id="logout-bar" onclick="confirmAction()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
            <span id="logout-text">Logout</span>
        </div>
    </div>
</body>
</html>

<script>
    function confirmAction() {
        if (localStorage.getItem('lang') === 'en' && window.confirm("Are you sure you want to Logout?")) {
            window.location.href = "logout";
        } else if (localStorage.getItem('lang') === 'th' && window.confirm("แน่ใจหรือไม่ที่จะทำการออกจากระบบ?")) {
            window.location.href = "logout";
        }
    }

    const translations = {
        en: {
            settings: "Settings",
            greeting: "Hi!",
            languages: "Languages",
            appearance: "Appearance",
            logout: "Logout"
        },
        th: {
            settings: "ตั้งค่า",
            greeting: "สวัสดี",
            languages: "ภาษา",
            appearance: "ลักษณะธีม",
            logout: "ออกจากระบบ"
        }
    };

    function changeLanguage(lang) {
        document.querySelector('#settings').textContent = (translations[lang].settings);
        document.querySelector('#greeting').textContent = (translations[lang].greeting);
        document.querySelector('#languages').textContent = (translations[lang].languages);
        document.querySelector('#appearance').textContent = (translations[lang].appearance);
        document.querySelector('#logout-text').textContent = (translations[lang].logout);
    }
    if (localStorage.getItem('lang') === null) {
        localStorage.setItem('lang', 'en')
    }
    changeLanguage(localStorage.getItem('lang'));

    function urlFor(link) {
        location.href = '/' + link;
    }
</script>
