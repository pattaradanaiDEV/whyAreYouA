<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/notification.css">
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/category.css">
    <title>Notifications</title>
    <style>
      .notification-list { padding:12px; }
      .notification-item { display:flex; justify-content:space-between; padding:10px; border-radius:8px; margin-bottom:10px; background:#fff; }
      .notification-item.unread { background:#e6f7ff; }
      .swipe-delete { color:red; cursor:pointer; }
    </style>
</head>
<body class="lightmode">
    <div class="top-bar">
    	<div class="back">
        	<a href="{{ url_for('homepage') }}">
                <span class="material-icons">arrow_back_ios_new</span> 
            </a>
    	</div>
    	<div class="category">
        	<span>Notification</span>
    	</div>
        <div></div>
    </div>

    <div class="notification-list">
        {% if notifications %}
            {% for n in notifications %}
            <div class="notification-item {% if not n.is_read %}unread{% endif %}" data-id="{{ n.id }}">
                <div>
                    <div><strong>{{ n.type|upper }}</strong></div>
                    <div>{{ n.message }}</div>
                    <div style="font-size:0.9rem;color:#666;">{{ n.created_at }}</div>
                </div>
                <div style="display:flex;flex-direction:column;gap:6px;">
                    <button onclick="markRead({{ n.id }})">Mark read</button>
                    <button onclick="deleteNoti({{ n.id }})" style="background:none;border:1px solid #eee;padding:6px;border-radius:6px;">Delete</button>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No notifications</p>
        {% endif %}
    </div>

<script>
async function deleteNoti(id){
    const res = await fetch(`/notification/delete/${id}`, { method: 'POST' });
    if(res.ok) location.reload();
    else alert('Delete failed');
}
async function markRead(id){
    const res = await fetch(`/notification/mark_read/${id}`, { method: 'POST' });
    if(res.ok) location.reload();
    else alert('Mark read failed');
}
</script>
</body>
</html>
