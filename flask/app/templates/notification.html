<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/notification.css">
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/category.css">
    <title>Notifications</title>
</head>
<body class="lightmode">
    <script>
        const darkmode = localStorage.getItem('darkmode');
        if(darkmode === 'active') {
          document.body.classList.add('darkmode');
        } else {
          document.body.classList.remove('darkmode');
        }
    </script>
    <div class="top-bar">
        <a href="{{ url_for('homepage') }}">
            <span class="material-icons">arrow_back_ios</span>
        </a>
        <div class="center">
            <span>Notification</span>
        </div>
    </div>

    <div class="notification-list">
        {% if notifications %}
            {% for n in notifications %}
            <div class="notification-item {% if not n.is_read %}unread{% endif %}" data-id="{{ n.id }}">
                <div>
                    <div class="noti-name"><strong>{{ n.type|upper }}</strong></div>
                    <div class="noti-message">{{ n.message }}</div>
                    <div class="create-date">{{ n.created_at }}</div>
                </div>
                <div style="display:flex;flex-direction:column;gap:6px;">
                    <button onclick="markRead({{ n.id }})" class="read-btn">Mark read</button>
                    <button onclick="deleteNoti({{ n.id }})" class="del-btn">Delete</button>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="noti-name">No notifications</p>
        {% endif %}
    </div>

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this item?");
    }
    async function deleteNoti(id){
        confirmDelete()
        const res = await fetch(`/notification/delete/${id}`, { method: 'POST' });
        if(res.ok) location.reload();
        else alert('Delete failed');
    }
    async function markRead(id){
        const res = await fetch(`/notification/mark_read/${id}`, { method: 'POST' });
        if(res.ok) location.reload();
        else alert('Mark read failed');
    }
</script>
</body>
</html>
