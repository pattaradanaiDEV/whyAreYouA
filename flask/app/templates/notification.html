<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/notification.css">
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/category.css">
    <title>Notifications</title>
</head>
<body class="lightmode">
    <script>
        const darkmode = localStorage.getItem('darkmode');
        if(darkmode === 'active') {
          document.body.classList.add('darkmode');
        } else {
          document.body.classList.remove('darkmode');
        }
    </script>
    <div class="top-bar">
        <a href="{{ url_for('homepage') }}">
            <span class="material-icons">arrow_back_ios</span>
        </a>
        <div class="center">
            <span>Notification</span>
        </div>
    </div>

    <div class="notification-list">
        {% if notifications %}
            {% for n in notifications %}
            <div class="notification-item {% if not n.is_read %}unread{% endif %}" data-id="{{ n.id }}">
                <div>
                    <div class="noti-name"><strong>{{ n.type|upper }}</strong></div>
                    <div class="noti-message">{{ n.message }}</div>
                    <div class="create-date">{{ n.created_at }}</div>
                </div>
                <div style="display:flex;flex-direction:column;gap:6px;">
                    <button onclick="markRead({{ n.id }})" class="read-btn">Mark read</button>
                    <button onclick="deleteNoti({{ n.id }})" class="del-btn">Delete</button>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="noti-name">No notifications</p>
        {% endif %}
    </div>

<script>
    var offset = new Date().getTimezoneOffset();
    var hours = offset/60;
    var minite = offset%60;
    if (minite == 0 ){
        minite = "";
    }
    // console.log(offset);
    // console.log(hours);
    // console.log(minite);

    function confirmDelete() {
        return confirm("Are you sure you want to delete this item?");
    }
    async function deleteNoti(id){
        confirmDelete()
        const res = await fetch(`/notification/delete/${id}`, { method: 'POST' });
        if(res.ok) location.reload();
        else alert('Delete failed');
    }
    async function markRead(id){
        const res = await fetch(`/notification/mark_read/${id}`, { method: 'POST' });
        if(res.ok) location.reload();
        else alert('Mark read failed');
    }
    window.addEventListener("load", (event) => {
        const all_date = document.getElementsByClassName("create-date");
        //console.log(all_date);
        // 2025-10-12 14:22:46
        for (let i = 0;i < all_date.length; i++){
            let make_shift = all_date[i].innerHTML;
            if((make_shift.slice(14,16) + minite )>= 60){
                make_shift = make_shift.slice(0,14) + ((make_shift.slice(14,16) + minite)%60) + make_shift.slice(16);
            } else{
                make_shift = make_shift.slice(0,14) + (make_shift.slice(14,16) + minite) + make_shift.slice(16);
            }
            if ((all_date[i].innerHTML.slice(11,13) - hours ) >= 24){
                make_shift = make_shift.slice(0,11) + ((make_shift.slice(11,13) - hours)%24) + make_shift.slice(13);
                if ((make_shift.slice(8,10) + 1) < 10){
                    make_shift = make_shift.slice(0,8) + "0" + (make_shift.slice(9,10) + 1) + make_shift.slice(10);
                } else {
                    make_shift = make_shift.slice(0,8) + (make_shift.slice(8,10) + 1) + make_shift.slice(10);
                }
            } else {
                make_shift = make_shift.slice(0,11) + (make_shift.slice(11,13) - hours) + make_shift.slice(13);
            }
            all_date[i].innerHTML = make_shift;

            // Please make this better in the future. From Onyx.
            // will break when end of the month PLEASE FIX
            //console.log(make_shift);
        }
    })
</script>
</body>
</html>
