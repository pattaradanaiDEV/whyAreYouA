<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginA.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div class="app-container">
        <img src="{{ url_for('static', filename='ico/stock_logo.png') }}" alt="stock-logo" class="logo" />
        
        <p class="app-title">CS' Stock Managing System</p>

        <a href="{{ url_for('google') }}" class="google-login-button">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
            <span>Login with google</span>
        </a>

        <div class="divider">
            <p>OR</p>
        </div>

        <form method="post" class="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <div class="input-container">
                <i class="material-icons">email</i>
                <input type="email" id="email" name="email" class="input-field" placeholder="Email" required>
            </div>

            <div class="input-container">
                <i class="material-icons">lock</i>
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
            </div>
            
            <button type="submit" class="submit-button">Log in</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
