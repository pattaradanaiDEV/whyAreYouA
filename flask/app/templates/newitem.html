<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/newitem.css">
  <title>Add Item Page</title>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const mode = localStorage.getItem('darkmode');
          if (mode === 'dark') {
            document.body.classList.add('darkmode');
            document.body.classList.remove('lightmode');
          } else {
            document.body.classList.add('lightmode');
            document.body.classList.remove('darkmode');
          }
        });
    </script>
    <div class="header">
        <a href="{{ url_for('homepage') }}" class="back-btn">
            <span class="material-icons">arrow_back</span>
        </a>
        <h2 id="title">New Item</h2>
    </div>
    <div class="center">
      <div class="mainbox">
        <form method="post" action="{{ url_for('newitem') }}" enctype="multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <div class="upload-box">
            <label for="img-file" class="upload-label">
                <img src="../static/ico/default_image.png" id="preview-img">
                <span id="addPhoto">Add Photo</span>
            </label>
            <input type="file" name="file" accept="image/*" id="img-file" hidden required>
          </div>
          <div class="input-area">
            <label class="form-label" id="itemName">Item Name</label>
            <input type="text" class="input-box" name="getname" placeholder="Enter item name" required>
            <label class="form-label" id="category">Category</label>
            <div class="dropdown">
              <input class="input-box" type="text" id="searchBox" placeholder="Select category"
              onkeyup="filterFunction()" onclick="toggleList()" name="getcate">
              <div id="dropdownList" class="dropdown-list">
              {% for cate in category_list %}
              <div onclick="selectItem('{{ cate.cateName }}')">{{ cate.cateName }}</div>
              {% endfor %}
              </div>
            </div>
            <div class="row-2">
              <div class="input-box-row2-left">
                <label class="form-label" id="itemAmount">Item Amount</label>
                <div class="center">
                  <input type="number" class="input-box-row2" name="getamount" value="1" min="1" required>
                </div>
              </div>
              <div class="input-box-row2-right">
                <label class="form-label" id="itemMin">Item Minimum</label>
                <div class="center">
                  <input type="number" class="input-box-row2" name="getmin" value="1" min="1" required>
                </div>
              </div>
            </div>

            <label class="form-label" id="desc">Item Description</label>
            <textarea class="input-box" rows="3" name="getdes" placeholder="Enter item description"></textarea>
          </div>
          <button class="add-btn" name="submit" value="confirm" id="cnf">Add Item</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const imgFile = document.getElementById('preview-img');
    const inputBox = document.getElementById('img-file');
    inputBox.addEventListener('change', function () {
      const reader = new FileReader();
      reader.onload = () => imgFile.src = reader.result;
      reader.readAsDataURL(this.files[0]);
    });

    function toggleList() {
      document.getElementById("dropdownList").style.display = "block";
    }
    function filterFunction() {
      let input = document.getElementById("searchBox");
      let filter = input.value.toUpperCase();
      let div = document.getElementById("dropdownList");
      let items = div.getElementsByTagName("div");
      for (let i = 0; i < items.length; i++) {
        let txtValue = items[i].textContent || items[i].innerText;
        items[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
      }
    }
    function selectItem(value) {
      let input = document.getElementById("searchBox");
      input.value = value;
      document.getElementById("dropdownList").style.display = "none";
    }
    window.onclick = function (e) {
      if (!e.target.matches('#searchBox')) {
        document.getElementById("dropdownList").style.display = "none";
      }
    }

    const translations = {
      en: {
        title: "New Item",
        addPhoto: 'Add Photo',
        itemName: 'Item Name',
        category: 'Category',
        itemAmount: 'Item Amount',
        itemMin: 'Item Minimum',
        desc: 'Description',
        cnf: 'Add Item'
      },
      th: {
        title: "แก้ไข",
        addPhoto: 'เพิ่มรูปภาพ',
        itemName: 'ชื่อของ',
        category: 'ประเภท',
        itemAmount: 'จำนวนของ',
        itemMin: 'จำนวนของขั้นต่ำ',
        desc: 'คำอธิบายรายละเอียด',
        cnf: 'เพิ่มของ'
      }
    };

    function changeLanguage(lang) {
      document.querySelector('#title').textContent = (translations[lang].title);
      document.querySelector('#addPhoto').textContent = (translations[lang].addPhoto);
      document.querySelector('#itemName').textContent = (translations[lang].itemName);
      document.querySelector('#category').textContent = (translations[lang].category);
      document.querySelector('#itemAmount').textContent = (translations[lang].itemAmount);
      document.querySelector('#itemMin').textContent = (translations[lang].itemMin);
      document.querySelector('#desc').textContent = (translations[lang].desc);
      document.querySelector('#cnf').textContent = (translations[lang].cnf);
    }
      
    changeLanguage(localStorage.getItem('lang'));
  </script>
</body>
</html>
